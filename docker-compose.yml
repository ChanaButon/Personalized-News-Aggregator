
services:
  user_server:
    build:
      context: ./services/user_server
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/personalized-news-aggregator
      - PORT=3001
    depends_on:
      - mongo  # Only depends on MongoDB
    networks:
      - app-network
    labels:
      - "dapr.io/enabled=true"
      - "dapr.io/app-id=user-server"
      - "dapr.io/app-port=3001"

  client:
    build:
      context: ./client
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - user_server
    labels:
      - "dapr.io/enabled=false"

  mongo:
    image: mongo:latest
    restart: always  
    command: mongod --bind_ip_all
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    labels:
      - "dapr.io/enabled=false"
    ports:
      - "27017:27017"

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
